<!DOCTYPE html>
<html>
<head>
<style>
body {
	background-color:black;
	color:white;
}
div.gallery {
  border: 1px solid #ccc;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}

* {
  box-sizing: border-box;
}

.responsive {
  padding: 0 6px;
  float: left;
  width: 32.9999%;
}

.clearfix:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>



<h2>Graphs!</h2>
<h4>Updated 1/23/26<h4>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="all.jpg">
      <img src="all.jpg" alt="Everything Together" width="600" height="400">
    </a>
    <div class="desc">Everything Together</div>
  </div>
</div>


<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="cute.jpg">
      <img src="cute.jpg" alt="Cute" width="600" height="400">
    </a>
    <div class="desc">Cute!!!</div>
  </div>
</div>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="hot.JPG">
      <img src="hot.JPG" alt="Hot" width="600" height="400">
    </a>
    <div class="desc">Hot</div>
  </div>
</div>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="tough.JPG">
      <img src="tough.JPG" alt="Tough" width="600" height="400">
    </a>
    <div class="desc">Tough</div>
  </div>
</div>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="elegant.JPG">
      <img src="elegant.JPG" alt="Elegant" width="600" height="400">
    </a>
    <div class="desc">Elegant</div>
  </div>
</div>

<div class="clearfix"></div>

</body>
</html>
